name: CI

on: [push]

jobs:
  test-emacs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Emacs
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Verify Emacs Config
        run: |
          emacs -nw -batch -l init.el --eval "(message \"Emacs config loaded successfully\")"elispcheck:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    env:
      SHELLCHECK_OPTS: -e SC2034
    steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
